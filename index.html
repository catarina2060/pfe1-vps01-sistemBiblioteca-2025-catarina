<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca Municipal</title>
</head>
<body>
    <header>
        <h1>Biblioteca Municipal</h1>
    </header>
    <main>
        <section id="livros">
            <h2>Livros Disponíveis</h2>
            <div id="lista-livros"></div>
        </section>
        <section id="form-locacao">
            <h2>Locação de Livros</h2>
            <form id="locacao-form">
                <input type="text" id="nome-livro" placeholder="Nome do Livro" required>
                <input type="text" id="nome-locatario" placeholder="Nome do Locatário" required>
                <input type="text" id="cpf" placeholder="CPF (somente números)" required>
                <input type="date" id="data-locacao" required>
                <input type="date" id="data-devolucao" required>
                <button type="submit">Registrar Locação</button>
            </form>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-titulo"></h2>
            <p id="modal-descricao"></p>
            <p><strong>Autor:</strong> <span id="modal-autor"></span></p>
            <p><strong>Ano:</strong> <span id="modal-ano"></span></p>
            <p><strong>Editora:</strong> <span id="modal-editora"></span></p>
            <p><strong>Gênero:</strong> <span id="modal-genero"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
